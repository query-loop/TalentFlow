version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8081:8080"
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - PUBLIC_API_BASE=http://localhost:8081
    ports:
      - "5173:5173"
    depends_on:
      - backend
